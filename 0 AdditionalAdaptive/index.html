<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Пётр Фёдоров, фрилансер</title>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body class="body">
        <div class="page page_margin">
            <header class="header">  
                <a class="header__logo link" href="https://discordapp.com/"  target="_blank">
                    <img src="./images/discord.svg" alt="логотип дискорд"> 
                </a> 
                <ul class="social-networks">
                    <li class="social-networks__item">
                        <a class="social-networks__logo link" href="https://github.com/"  target="_blank">
                            <img class="social-networks__logo" src="./images/github.svg" alt="логотип гитхаб"> 
                        </a> 
                    </li>   
                    <li class="social-networks__item">
                        <a class="link" href="https://twitter.com/"  target="_blank">
                            <img class="social-networks__logo" src="./images/twitter.svg" alt="логотип твиттера"> 
                        </a> 
                    </li>  
                    <li class="social-networks__item">
                        <a class="link" href="https://instagram.com/"  target="_blank">
                            <img class="social-networks__logo" src="./images/instagram.svg" alt="логотип инстаграм"> 
                        </a> 
                    </li>  
                    <li class="social-networks__item">
                        <a class="link" href="https://facebook.com/"  target="_blank">
                            <img class="social-networks__logo" src="./images/facebook.svg" alt="логотип фейсбук"> 
                        </a> 
                    </li>                   
                </ul>                               
            </header>  
            <main class="intro intro_margin">                 
                <img class="intro__avatar" src="./images/avatar.jpg" alt="портрет Петра Фёдорова"> 
                <div class="intro__container">
                    <h1 class="intro__title">Фрилансер</h1>
                    <h2 class="intro__name">Пётр Фёдоров</h2>
                    <p class="intro__abilities">
                        Разрабатываю сайты для малого и среднего бизнеса. У меня можно заказать дизайн и верстку небольшого сайта или интернет-магазина
                    </p>
                    <a class="intro__button link" href="#">Бесплатная консультация</a> 
                </div>                                                                               
            </main>
            
            <footer class="footer footer_margin">            
            </footer>         
        </div>            
    </body>
</html>
