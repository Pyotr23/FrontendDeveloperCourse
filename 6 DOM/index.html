<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">  
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button button_place_user-info">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <div class="places-list root__section">
      <!-- Место для карточек -->
    </div>    

    <div class="popup" id="popup_place-image">
      <div class="popup__content popup__content_card-image">
        <img src="./images/close.svg" alt="" class="popup__close">  
        <img class="popup__card-image" alt="">   
      </div>
    </div>   

    <div class="popup" id="popup_edit-user">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Полное имя" required >
            <span class="error" id="user-name-error"></span>
            <input type="text" name="job" class="popup__input popup__input_type_link-url" placeholder="Профессия" required >
            <span class="error" id="user-job-error"></span>
            <button type="submit" class="button popup__button" disabled>Сохранить</button>
        </form>
      </div>
    </div>   

    <div class="popup" id="popup_add-card">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form">
            <input type="text" name="name" class="popup__input" placeholder="Название" required >
            <input type="text" name="link" class="popup__input" placeholder="Ссылка на картинку" required >
            <button type="submit" class="button popup__button" disabled>+</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/initialCards.js"></script> 
  <script src="./js/script.js"></script>    
</body>
</html>
